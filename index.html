<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenglin Pua's blog</title>
    <meta name="description" content="A platform for sharing reflections and insightsâ€”open to thoughtful dialogue and the exchange of ideas.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-3xl font-bold text-gray-900">Chenglin's Thoughts</h1>
            <p class="text-gray-500 mt-1">A blog on science, technology, and personal reflections.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="loading-indicator" class="text-center py-20">
            <p class="text-lg text-gray-600">Loading articles...</p>
        </div>
        <div id="articles-list" class="space-y-12">
            <!-- Articles will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-16 py-8 bg-gray-800 text-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div id="social-links-container" class="flex justify-center items-center space-x-6 mb-4">
                <!-- Social links will be dynamically inserted here -->
            </div>
            <p class="text-gray-400 text-sm">&copy; <span id="current-year"></span> Chenglin Pua. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        // --- CONSOLIDATED IMPORTS (ALL AT THE TOP) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyCZYc7e02iVgDio8lOvPkj0lgNbuN2q_kM",
          authDomain: "chenglin-pua-blog.firebaseapp.com",
          projectId: "chenglin-pua-blog",
          storageBucket: "chenglin-pua-blog.firebasestorage.app",
          messagingSenderId: "775858431734",
          appId: "1:775858431734:web:dd49663c60087c3ba5eed7",
          measurementId: "G-TC1DHDV12S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SOCIAL LINKS ---
        const socialLinks = [
            { name: "LinkedIn", url: "https://www.linkedin.com/in/leonard-pua-cheng-lin-38139418b/" },
            { name: "ResearchGate", url: "https://www.researchgate.net/profile/Pua-Chenglin/" },
            { name: "Google Scholar", url: "https://scholar.google.com/citations?user=OSv_Bm4AAAAJ&hl=en/" },
            { name: "YouTube", url: "https://www.youtube.com/@AtomiMuseum/" },
            { name: "BiliBili", url: "https://space.bilibili.com/3493105227533275/" },
        ];

        function renderSocialLinks() {
            const container = document.getElementById('social-links-container');
            container.innerHTML = socialLinks.map(link => 
                `<a href="${link.url}" target="_blank" class="text-gray-300 hover:text-white transition">${link.name}</a>`
            ).join('<span class="text-gray-500">|</span>');
        }

        // --- REAL-TIME FUNCTION (WITH NEW CHANGES) ---
        function fetchAndRenderArticles() {
            const articlesList = document.getElementById('articles-list');
            const loadingIndicator = document.getElementById('loading-indicator');
        
            const postsQuery = query(collection(db, "blog post"), orderBy("publishDate", "desc"));
        
            onSnapshot(postsQuery, (querySnapshot) => {
                loadingIndicator.style.display = 'none'; 
        
                if (querySnapshot.empty) {
                    articlesList.innerHTML = '<p class="text-center text-gray-500">No articles have been posted yet. Check back soon!</p>';
                } else {
                    // Generate the HTML for all the articles
                    const articlesHtml = querySnapshot.docs.map(doc => {
                        const post = doc.data();
                        const postId = doc.id;
                        const postUrl = `post.html?id=${encodeURIComponent(postId)}`;
                        
                        const descriptionText = post.description || post.content.substring(0, 150) + '...';
                        const publishDate = post.publishDate ? post.publishDate.toDate().toLocaleDateString() : 'Date not available';
        
                        return `
                            <article>
                                ${post.coverImageUrl ? `<a href="${postUrl}"><img src="${post.coverImageUrl}" alt="${post.title}" class="w-full h-64 object-cover rounded-lg mb-4"/></a>` : ''}
                                <h2 class="text-3xl font-bold mb-2">
                                    <a href="${postUrl}" class="text-gray-900 hover:text-blue-600 transition">${post.title}</a>
                                </h2>
                                <p class="text-sm text-gray-500 mb-4">Published on ${publishDate}</p>
                                
                                <p class="text-gray-600 leading-relaxed">${descriptionText}</p>
                                
                                <div class="mt-4 flex items-center space-x-6">
                                    <a href="${postUrl}" class="text-blue-600 hover:text-blue-800 font-semibold">Read More &rarr;</a>
                                    
                                    ${post.newspaperUrl ? 
                                        `<a href="${post.newspaperUrl}" target="_blank" class="text-green-600 hover:text-green-800 font-semibold">View Publication &rarr;</a>` 
                                        : ''
                                    }
                                </div>
                            </article>
                        `;
                    }).join('');

                    // *** NEW CHANGE HERE ***
                    // Append the "More coming soon" message after the articles
                    articlesList.innerHTML = articlesHtml + `
                        <div class="text-center pt-8">
                            <p class="text-gray-500 italic">More coming soon...</p>
                        </div>
                    `;
                }
            }, (error) => {
                console.error("Error fetching articles:", error);
                articlesList.innerHTML = '<p class="text-center text-red-500">Could not load articles. Please check the console for errors.</p>';
                loadingIndicator.style.display = 'none';
            });
        }

        // --- INITIAL PAGE LOAD ---
        document.getElementById('current-year').textContent = new Date().getFullYear();
        renderSocialLinks();
        fetchAndRenderArticles();
    </script>
</body>
</html>
